<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe - Game </h1>

        <div class="cell-container">
            <div class="cell-box" cellIndex="0"></div>
            <div class="cell-box" cellIndex="1"></div>
            <div class="cell-box" cellIndex="2"></div>
            <div class="cell-box" cellIndex="3"></div>
            <div class="cell-box" cellIndex="4"></div>
            <div class="cell-box" cellIndex="5"></div>
            <div class="cell-box" cellIndex="6"></div>
            <div class="cell-box" cellIndex="7"></div>
            <div class="cell-box" cellIndex="8"></div>

            <div class="streakLine"></div>
        </div>

        <div class="status"></div>

        <button type="button" class="restart-Btn">Restart</button>
    </div>

    <!-- JavaScript -->
    <script src="./script.js" defer></script>
</body>
</html>
